
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROST Clicker</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      image-rendering: pixelated;
      touch-action: manipulation;
    }
    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 24px;
    }
    #menu {
      position: fixed;
      top: 50px;
      left: 10px;
      background: #111;
      padding: 15px;
      border: 2px solid #fff;
      z-index: 10;
    }
    #reputation {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }
    #character {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: center;
    }
    #character img {
      width: 48px;
      height: auto;
    }
    #shiftTimer {
      font-size: 14px;
    }
    #adhd-bar-container {
      position: fixed;
      bottom: 70px;
      left: 10px;
      width: 80vw;
      height: 12px;
      border: 1px solid #fff;
    }
    #adhd-bar {
      height: 100%;
      width: 100%;
      background: white;
    }
    #click-button {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 18px;
      transition: transform 0.1s;
    }
    #click-button:active {
      transform: translateX(-50%) scale(0.95);
    }
    #upgrades {
      position: fixed;
      bottom: 15px;
      right: 10px;
      max-width: 150px;
      font-size: 12px;
    }
    #event {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 10px;
      border: 2px solid #fff;
    }
    #tiktok {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 20;
    }
    #energy-drink {
      position: fixed;
      bottom: 15px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu-button">‚â°</div>
  <div id="menu" class="hidden">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <label>–ú—É–∑—ã–∫–∞: <input type="range" id="musicVolume" min="0" max="1" step="0.01"></label><br>
    <label>–ó–≤—É–∫–∏: <input type="range" id="sfxVolume" min="0" max="1" step="0.01"></label><br>
    <button id="restartBtn">–†–µ—Å—Ç–∞—Ä—Ç</button>
    <button id="openTiktokBtn">–¢–∏–∫–¢–æ–∫</button>
  </div>
  <div id="reputation">–†–ï–ü–£–¢–ê–¶–ò–Ø: 0</div>
  <div id="character">
    <img id="characterImg" src="assets/images/character.gif" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">
    <div id="shiftTimer">00:00</div>
  </div>
  <div id="adhd-bar-container"><div id="adhd-bar"></div></div>
  <div id="click-button">–ö–õ–ê–¶</div>
  <div id="upgrades"></div>
  <div id="event" class="hidden">
    <p>–¢–µ–ª–µ—Ñ–æ–Ω–Ω—ã–π –∑–≤–æ–Ω–æ–∫!</p>
    <button id="acceptBtn">–ü—Ä–∏–Ω—è—Ç—å</button>
    <button id="declineBtn">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
  </div>
  <div id="tiktok" class="hidden">–¢–£–¢ –¢–ò–ü–û –¢–ò–ö–¢–û–ö</div>
  <div id="energy-drink" title="–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ (–Ω–∞–∂–º–∏)">üßÉ</div>
  <script>
    document.getElementById("menu-button").onclick = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
    document.getElementById("openTiktokBtn").onclick = () => {
      document.getElementById("tiktok").classList.remove("hidden");
    };
    document.getElementById("tiktok").onclick = () => {
      document.getElementById("tiktok").classList.add("hidden");
    };
  </script>
</body>
</html>
