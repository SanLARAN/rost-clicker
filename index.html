<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROST Clicker</title>
  <style>
    /* === –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ (–ø–∏–∫—Å–µ–ª—å–Ω—ã–π —á—ë—Ä–Ω–æ‚Äë–±–µ–ª—ã–π) === */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      image-rendering: pixelated;
      touch-action: manipulation; /* –¥–ª—è —Å–≤–∞–π–ø–æ–≤ */
    }
    /* === –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é (–ø—Ä–∏–≤—è–∑–∞–Ω–Ω–∞—è –∫ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º) === */
    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 24px;
      z-index: 20;
    }
    /* === –ë–ª–æ–∫ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ (–≥—Ä–æ–º–∫–æ—Å—Ç—å –∏ —Ä–µ—Å—Ç–∞—Ä—Ç) === */
    #menu {
      position: fixed;
      top: 50px;
      left: 10px;
      background: #111;
      padding: 15px;
      border: 2px solid #fff;
      z-index: 20;
    }
    /* === –†–µ–ø—É—Ç–∞—Ü–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å–≤–µ—Ä—Ö—É === */
    #reputation {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      z-index: 10;
    }
    /* === –ü–µ—Ä—Å–æ–Ω–∞–∂ + —Ç–∞–π–º–µ—Ä —Å–º–µ–Ω—ã (—É–º–µ–Ω—å—à–µ–Ω–Ω–∞—è –≥–∏—Ñ–∫–∞) === */
    #character {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: center;
      z-index: 10;
    }
    #character img {
      width: 48px;  /* —Å–∏–ª—å–Ω–æ —É–º–µ–Ω—å—à–∏–ª–∏ */
      height: auto;
    }
    #shiftTimer {
      font-size: 14px;
    }
    /* === –®–∫–∞–ª–∞ –°–î–í–ì (–≤–Ω–∏–∑—É, —Å–ª–µ–≤–∞) === */
    #adhd-bar-container {
      position: fixed;
      bottom: 70px;
      left: 10px;
      width: 80vw;
      height: 12px;
      border: 1px solid #fff;
      z-index: 10;
    }
    #adhd-bar {
      height: 100%;
      width: 100%;
      background: white;
    }
    /* === –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞ (—Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –≤–Ω–∏–∑—É) === */
    #click-button {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 18px;
      transition: transform 0.1s;
      z-index: 10;
    }
    #click-button:active {
      transform: translateX(-50%) scale(0.95);
    }
    /* === –ü—Ä–æ–∫–∞—á–∫–∏ (–ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª) === */
    #upgrades {
      position: fixed;
      bottom: 15px;
      right: 10px;
      max-width: 150px;
      font-size: 12px;
      z-index: 10;
    }
    /* === –û–∫–Ω–æ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ (–ø–æ–ª–µ–∑–Ω–æ –ø—Ä–∏ –∏–≤–µ–Ω—Ç–∞—Ö) === */
    #event {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 10px;
      border: 2px solid #fff;
      z-index: 20;
    }
    /* === –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π block –¥–ª—è TikTok (–Ω–∞–¥–ø–∏—Å—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω) === */
    #tiktok {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;         /* –ö—Ä—É–ø–Ω—ã–π —à—Ä–∏—Ñ—Ç */
      text-transform: uppercase;
      letter-spacing: 4px;
      z-index: 30;
      color: #fff;
    }
    /* === –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ (–∏–∫–æ–Ω–∫–∞) === */
    #energy-drink {
      position: fixed;
      bottom: 15px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    /* === –°–∫—Ä—ã—Ç—ã–π –∫–ª–∞—Å—Å === */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç/—Å–∫—Ä—ã–≤–∞–µ—Ç #menu) -->
  <div id="menu-button">‚â°</div>

  <!-- –ú–µ–Ω—é —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ (–≥—Ä–æ–º–∫–æ—Å—Ç—å, —Ä–µ—Å—Ç–∞—Ä—Ç –∏ –∫–Ω–æ–ø–∫–∞ TikTok) -->
  <div id="menu" class="hidden">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <label>–ú—É–∑—ã–∫–∞: <input type="range" id="musicVolume" min="0" max="1" step="0.01"></label><br>
    <label>–ó–≤—É–∫–∏: <input type="range" id="sfxVolume" min="0" max="1" step="0.01"></label><br>
    <button id="restartBtn">–†–µ—Å—Ç–∞—Ä—Ç</button>
    <button id="openTiktokBtn">–û—Ç–∫—Ä—ã—Ç—å TikTok</button>
  </div>

  <!-- –†–µ–ø—É—Ç–∞—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ —Å–≤–µ—Ä—Ö—É -->
  <div id="reputation">–†–ï–ü–£–¢–ê–¶–ò–Ø: 0</div>

  <!-- –ú–µ–ª–∫–∏–π –ø–µ—Ä—Å–æ–Ω–∞–∂ –∏ —Ç–∞–π–º–µ—Ä —Å–º–µ–Ω—ã (–ø—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª) -->
  <div id="character">
    <img id="characterImg" src="assets/images/character.gif" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">
    <div id="shiftTimer">00:00</div>
  </div>

  <!-- –®–∫–∞–ª–∞ –°–î–í–ì (–≤–Ω–∏–∑—É, —Å–ª–µ–≤–∞) -->
  <div id="adhd-bar-container">
    <div id="adhd-bar"></div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ "–ö–õ–ê–¶" (—Ü–µ–Ω—Ç—Ä —Å–Ω–∏–∑—É) -->
  <div id="click-button">–ö–õ–ê–¶</div>

  <!-- –ë–ª–æ–∫ –¥–ª—è –ø—Ä–æ–∫–∞—á–µ–∫ (–ø—Ä–∞–≤–æ –≤–Ω–∏–∑—É) -->
  <div id="upgrades"></div>

  <!-- –û–∫–Ω–æ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
  <div id="event" class="hidden">
    <p>–¢–µ–ª–µ—Ñ–æ–Ω–Ω—ã–π –∑–≤–æ–Ω–æ–∫!</p>
    <button id="acceptBtn">–ü—Ä–∏–Ω—è—Ç—å</button>
    <button id="declineBtn">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
  </div>

  <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –±–ª–æ–∫ "TikTok" (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
  <div id="tiktok" class="hidden">–¢–£–ü–ê –¢–ò–ö–¢–û–ö</div>

  <!-- –ò–∫–æ–Ω–∫–∞ —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫–∞ (–ª–µ–≤–æ —Å–Ω–∏–∑—É) -->
  <div id="energy-drink" title="–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ (–Ω–∞–∂–º–∏)">üßÉ</div>

  <!-- –ú–∏–Ω–∏‚Äë—Å–∫—Ä–∏–ø—Ç –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é –∏ TikTok -->
  <script>
    document.getElementById("menu-button").onclick = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
    document.getElementById("openTiktokBtn").onclick = () => {
      document.getElementById("tiktok").classList.remove("hidden");
    };
    document.getElementById("tiktok").onclick = () => {
      document.getElementById("tiktok").classList.add("hidden");
    };
    // –ó–¥–µ—Å—å –¥–∞–ª–µ–µ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è —Ç–≤–æ—è –æ—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ (—Ç–∞–π–º–µ—Ä, –∏–≤–µ–Ω—Ç—ã, –ø—Ä–æ–∫–∞—á–∫–∏ –∏ —Ç.–¥.).
  </script>
</body>
</html>
