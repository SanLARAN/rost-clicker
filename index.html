
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROST Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-button">☰</div>
    <div id="menu" class="hidden">
        <h2>Настройки</h2>
        <label>Музыка: <input type="range" id="music-volume" min="0" max="1" step="0.01"></label>
        <label>Звуки: <input type="range" id="sound-volume" min="0" max="1" step="0.01"></label>
        <button onclick="restartGame()">🔁 Рестарт</button>
    </div>

    <div id="title">ROST Clicker</div>
    <div id="respect-bar">👊 Респект: <span id="respect">0</span></div>
    <div id="character"></div>
    <div id="shift-timer">⏱ 00:30</div>

    <div id="adhd-bar-wrapper">
        <div id="adhd-bar"></div>
    </div>
    <div id="energy-drink" onclick="useEnergyDrink()">🥤</div>

    <div id="click-button">КЛАЦ</div>
    <div id="upgrades"></div>

    <div id="event-container" class="hidden">
        <p>📞 Входящий звонок!</p>
        <button id="accept-btn">Принять</button>
        <button id="decline-btn">Отклонить</button>
    </div>

    <div id="wheel-container" class="hidden">
        <p>📞 Разговор... крути, чтобы заполнять!</p>
        <div id="wheel"></div>
        <div id="wheel-progress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
